<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МИКС М - Корзина</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html, body {
            overflow-x: hidden;
            min-height: 100vh;
        }

        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Оптимизация производительности */
        .cart-item {
            will-change: transform;
        }

        .back-button {
            will-change: transform;
        }

        .order-button {
            will-change: transform;
        }

        /* Отключение анимаций на мобильных для лучшей производительности */
        @media (max-width: 768px) {
            .back-button:hover {
                transform: none !important;
            }
            
            .order-button:hover {
                transform: none !important;
            }
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .header {
                height: auto;
                padding: 12px 8px;
                flex-direction: column;
                gap: 12px;
            }

            .logo-text-mix {
                font-size: 16px;
            }

            .logo-text-m {
                font-size: 20px;
            }

            .helmet-container svg {
                width: 30px;
                height: 22px;
            }

            .back-button {
                padding: 8px 16px;
                font-size: 14px;
                border-radius: 20px;
            }

            .main-content {
                padding: 20px 10px;
                margin-bottom: 80px;
            }

            .cart-container {
                padding: 20px;
                border-radius: 20px;
            }

            .cart-title {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .cart-item {
                flex-direction: column;
                gap: 12px;
                padding: 15px;
                border-radius: 12px;
            }

            .item-info {
                width: 100%;
            }

            .item-name {
                font-size: 16px;
                margin-bottom: 4px;
            }

            .item-category {
                font-size: 12px;
            }

            .item-details {
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }

            .item-quantity {
                font-size: 14px;
            }

            .item-price {
                font-size: 18px;
            }

            .remove-button {
                align-self: flex-end;
            }

            .cart-total {
                font-size: 18px;
                margin-top: 20px;
                padding-top: 15px;
            }

            .order-button {
                padding: 12px 20px;
                font-size: 16px;
                border-radius: 20px;
                margin-top: 20px;
            }

            .footer {
                padding: 15px 8px;
            }

            .footer-left {
                font-size: 12px;
            }

            .footer-right {
                font-size: 11px;
            }

            .privacy-link {
                font-size: 11px;
                margin-left: 0;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 8px 5px;
            }

            .logo-text-mix {
                font-size: 14px;
            }

            .logo-text-m {
                font-size: 18px;
            }

            .helmet-container svg {
                width: 25px;
                height: 18px;
            }

            .back-button {
                padding: 6px 12px;
                font-size: 12px;
                border-radius: 15px;
            }

            .main-content {
                padding: 15px 5px;
                margin-bottom: 70px;
            }

            .cart-container {
                padding: 15px;
                border-radius: 15px;
            }

            .cart-title {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .cart-item {
                padding: 12px;
                border-radius: 10px;
                gap: 10px;
            }

            .item-name {
                font-size: 14px;
            }

            .item-category {
                font-size: 11px;
            }

            .item-quantity {
                font-size: 13px;
            }

            .item-price {
                font-size: 16px;
            }

            .cart-total {
                font-size: 16px;
                margin-top: 15px;
                padding-top: 12px;
            }

            .order-button {
                padding: 10px 16px;
                font-size: 14px;
                border-radius: 15px;
                margin-top: 15px;
            }

            .footer {
                padding: 12px 5px;
            }

            .footer-left {
                font-size: 11px;
            }

            .footer-right {
                font-size: 10px;
            }

            .privacy-link {
                font-size: 10px;
            }
        }

        /* Оптимизация для планшетов */
        @media (max-width: 1024px) and (min-width: 769px) {
            .main-content {
                padding: 30px 20px;
            }

            .cart-container {
                padding: 30px;
            }

            .cart-title {
                font-size: 28px;
            }

            .item-name {
                font-size: 18px;
            }

            .item-price {
                font-size: 20px;
            }

            .cart-total {
                font-size: 20px;
            }

            .order-button {
                font-size: 18px;
            }
        }

        .header {
            background-color: #4F8AFF;
            height: 80px;
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 5px;
        }

        .logo-text-mix {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: lowercase;
            -webkit-text-stroke: 1px black;
        }

        .logo-text-m {
            color: white;
            font-size: 36px;
            font-weight: bold;
            position: relative;
            -webkit-text-stroke: 1px black;
        }

        .logo-m-container {
            position: relative;
            display: inline-block;
        }

        .logo-text-m {
            color: white;
            font-size: 36px;
            font-weight: bold;
            position: relative;
        }

        .helmet-container {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
        }

        .back-button {
            background-color: black;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 2px solid black;
        }

        .back-button i {
            transition: transform 0.3s ease;
        }

        .back-button::before {
            content: '';
            position: absolute;
            left: 20%;
            top: 40%;
            height: 8px;
            width: 8px;
            border-radius: 8px;
            background-color: #4F8AFF;
            transition: all 0.3s ease;
            z-index: -1;
        }

        .back-button:hover {
            color: white;
        }

        .back-button:hover::before {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background-color: #4F8AFF;
        }

        .back-button:hover i {
            transform: translateX(-4px);
        }

        .back-button:active {
            transform: scale(0.96);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin-bottom: 100px;
        }

        .cart-container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
        }

        .cart-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .cart-empty {
            text-align: center;
            font-size: 20px;
            color: #666;
            padding: 40px 0;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 15px;
        }

        .item-info {
            flex-grow: 1;
        }

        .item-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-category {
            font-size: 14px;
            color: #666;
        }

        .item-details {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .item-quantity {
            font-size: 18px;
            font-weight: bold;
            color: #666;
        }

        .item-price {
            font-size: 24px;
            font-weight: bold;
            color: #3498DB;
        }

        .remove-button {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .remove-button:hover {
            color: #ff0000;
            transform: scale(1.1);
        }

        .cart-total {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .total-price {
            color: #3498DB;
        }

        .order-button {
            background: black;
            color: white;
            border: 2px solid black;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            width: 100%;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .order-button::before {
            content: '';
            position: absolute;
            left: 20%;
            top: 40%;
            height: 8px;
            width: 8px;
            border-radius: 8px;
            background-color: #4F8AFF;
            transition: all 0.3s ease;
            z-index: -1;
        }

        .order-button:hover {
            color: white;
        }

        .order-button:hover::before {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background-color: #4F8AFF;
        }

        .order-button:active {
            transform: scale(0.96);
        }

        .order-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            position: relative;
            padding: 20px;
            background: #000000;
            text-align: center;
            z-index: 1000;
            border-top: 2px solid #333;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-left {
            color: #888;
            font-size: 14px;
        }

        .footer-right {
            color: #666666;
            font-size: 12px;
        }

        .privacy-link {
            color: #666666;
            text-decoration: none;
            font-size: 12px;
            margin-left: 20px;
        }

        .privacy-link:hover {
            color: #999;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="logo-text-mix">микс</span>
            <div class="logo-m-container">
                <div class="helmet-container">
                    <svg width="40" height="30" viewBox="0 0 52 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <ellipse cx="26" cy="33" rx="22" ry="5" fill="#222"/>
                        <path d="M8 31V21C8 9 44 9 44 21V31" fill="#222"/>
                        <rect x="22" y="3" width="8" height="15" rx="3" fill="#222"/>
                        <line x1="15" y1="23" x2="15" y2="30" stroke="#4F8AFF" stroke-width="2"/>
                        <line x1="26" y1="18" x2="26" y2="30" stroke="#4F8AFF" stroke-width="2"/>
                        <line x1="37" y1="23" x2="37" y2="30" stroke="#4F8AFF" stroke-width="2"/>
                    </svg>
                </div>
                <span class="logo-text-m">М</span>
            </div>
        </div>
        <a href="products.html" class="back-button">
            <i class="material-icons">arrow_back</i>
            назад
        </a>
    </header>

    <main class="main-content">
        <div class="cart-container">
            <h1 class="cart-title">Корзина</h1>
            <div id="cartContent">
                <!-- Здесь будет содержимое корзины -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div>© 2025 МИКС М. Все права защищены.</div>
            </div>
            <div class="footer-right">
                <a href="privacy.html" class="privacy-link">политика конфиденциальности</a>
            </div>
        </div>
    </footer>

    <script>
        function formatPrice(price) {
            return price.toLocaleString('ru-RU') + ' ₽';
        }

        function getCart() {
            const cart = localStorage.getItem('cart');
            return cart ? JSON.parse(cart) : [];
        }

        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function removeFromCart(index) {
            const cart = getCart();
            cart.splice(index, 1);
            saveCart(cart);
        }

        function renderCart() {
            const cart = getCart();
            const cartContent = document.getElementById('cartContent');

            if (cart.length === 0) {
                cartContent.innerHTML = '<div class="cart-empty">Корзина пуста</div>';
                return;
            }

            let totalPrice = 0;
            let cartHTML = '<div class="cart-items">';

            cart.forEach((item, index) => {
                totalPrice += item.totalPrice;
                cartHTML += `
                    <div class="cart-item">
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-category">${item.category}</div>
                        </div>
                        <div class="item-details">
                            <div class="item-quantity">${item.quantity} шт.</div>
                            <div class="item-price">${formatPrice(item.totalPrice)}</div>
                            <button class="remove-button" onclick="removeFromCart(${index})">
                                <i class="material-icons">close</i>
                            </button>
                        </div>
                    </div>
                `;
            });

            cartHTML += `</div>
                <div class="cart-total">
                    <span>Итого:</span>
                    <span class="total-price">${formatPrice(totalPrice)}</span>
                </div>
                <button class="order-button" onclick="window.location.href='order.html?cart=true'">
                    Оформить заказ
                </button>`;

            cartContent.innerHTML = cartHTML;
        }

        // Инициализация при загрузке страницы
        window.onload = renderCart;
    </script>
</body>
</html>
