<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МИКС М - Товары</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html, body {
            overflow-x: hidden;
            min-height: 100vh;
        }

        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Оптимизация производительности */
        .product-card {
            will-change: transform;
            transform: translateZ(0);
        }

        .product-image {
            will-change: transform;
        }

        .cart-button {
            will-change: transform;
        }

        /* Отключение анимаций на мобильных для лучшей производительности */
        @media (max-width: 768px) {
            .product-card:hover {
                transform: none !important;
            }
            
            .product-image:hover {
                transform: none !important;
            }
            
            .cart-button:hover {
                transform: none !important;
            }
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .header {
                height: auto;
                padding: 12px 8px;
                flex-direction: column;
                gap: 12px;
            }

            .logo-text-mix {
                font-size: 16px;
            }

            .logo-text-m {
                font-size: 20px;
            }

            .helmet-container svg {
                width: 30px;
                height: 22px;
            }

            .back-button {
                padding: 8px 16px;
                font-size: 14px;
                border-radius: 20px;
            }

            .main-content {
                padding: 20px 10px;
            }

            .search-container {
                flex-direction: row;
                gap: 8px;
                padding: 15px 8px;
                margin-bottom: 20px;
            }

            .menu-button, .cart-button {
                width: 40px !important;
                height: 40px !important;
                min-width: 40px !important;
            }

            .search-bar {
                flex: 1;
                padding: 8px 12px;
                border-radius: 20px;
            }

            .search-bar input {
                padding: 8px;
                font-size: 14px;
            }

            .products-grid {
                gap: 15px;
                padding: 15px 8px;
                margin-bottom: 80px;
            }

            .product-card {
                width: 100%;
                border-radius: 15px;
            }

            .product-image {
                height: 180px;
                border-radius: 15px 15px 0 0;
            }

            .product-content {
                padding: 12px;
            }

            .product-title {
                font-size: 14px;
                min-height: 35px;
            }

            .product-price {
                font-size: 18px;
            }

            .product-footer {
                padding: 12px;
                flex-direction: column;
                gap: 8px;
            }

            .buttons-container {
                flex-direction: column;
                gap: 8px;
            }

            .quantity-controls {
                justify-content: center;
                gap: 8px;
            }

            .quantity-btn {
                width: 25px;
                height: 25px;
                font-size: 16px;
            }

            .quantity-input {
                width: 25px;
                font-size: 16px;
            }

            .add-to-cart-button, .order-button {
                padding: 8px 16px;
                font-size: 14px;
                border-radius: 20px;
            }

            .footer {
                padding: 15px 8px;
            }

            .footer-left {
                font-size: 12px;
            }

            .footer-right {
                font-size: 11px;
            }

            .privacy-link {
                font-size: 11px;
                margin-left: 0;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 8px 5px;
            }

            .logo-text-mix {
                font-size: 14px;
            }

            .logo-text-m {
                font-size: 18px;
            }

            .helmet-container svg {
                width: 25px;
                height: 18px;
            }

            .back-button {
                padding: 6px 12px;
                font-size: 12px;
                border-radius: 15px;
            }

            .main-content {
                padding: 15px 5px;
            }

            .search-container {
                padding: 10px 5px;
                margin-bottom: 15px;
            }

            .menu-button, .cart-button {
                width: 35px !important;
                height: 35px !important;
                min-width: 35px !important;
            }

            .search-bar {
                padding: 6px 10px;
                border-radius: 15px;
            }

            .search-bar input {
                padding: 6px;
                font-size: 12px;
            }

            .products-grid {
                gap: 12px;
                padding: 12px 5px;
                margin-bottom: 70px;
            }

            .product-card {
                border-radius: 12px;
            }

            .product-image {
                height: 160px;
                border-radius: 12px 12px 0 0;
            }

            .product-content {
                padding: 10px;
            }

            .product-title {
                font-size: 13px;
                min-height: 30px;
            }

            .product-price {
                font-size: 16px;
            }

            .product-footer {
                padding: 10px;
                gap: 6px;
            }

            .quantity-btn {
                width: 22px;
                height: 22px;
                font-size: 14px;
            }

            .quantity-input {
                width: 22px;
                font-size: 14px;
            }

            .add-to-cart-button, .order-button {
                padding: 6px 12px;
                font-size: 12px;
                border-radius: 15px;
            }

            .footer {
                padding: 12px 5px;
            }

            .footer-left {
                font-size: 11px;
            }

            .footer-right {
                font-size: 10px;
            }

            .privacy-link {
                font-size: 10px;
            }
        }

        /* Оптимизация для планшетов */
        @media (max-width: 1024px) and (min-width: 769px) {
            .main-content {
                padding: 30px 20px;
            }

            .product-card {
                width: calc(50% - 10px);
            }

            .product-image {
                height: 220px;
            }

            .product-title {
                font-size: 15px;
            }

            .product-price {
                font-size: 20px;
            }
        }

        .header {
            background-color: #4F8AFF;
            height: 80px;
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;

        .back-button::before {

            position: absolute;
            left: 20%;
            top: 40%;
            height: 8px;
            width: 8px;
            border-radius: 8px;
            background-color: #4F8AFF;
            transition: all 0.3s ease;
            z-index: -1;

        .back-button:hover {

        .back-button:active {

            flex: 1;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            position: relative;
        }

        .menu-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f0f0f0;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;

        .menu-button:hover {
            filter: brightness(1.2);
            transform: scale(1.08);
        }

        .menu-button:active {
            transform: scale(0.96);
        }

        .cart-button {
            width: 50px !important;
            height: 50px !important;
            border-radius: 50% !important;
            background: #f0f0f0 !important;
            border: none;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .cart-button:hover {
            filter: brightness(1.2);
            transform: scale(1.08);
        }

        .cart-button:active {
            transform: scale(0.96);
        }

        .cart-count {
            position: absolute !important;
            top: -10px !important;
            right: -10px !important;
            background: #4F8AFF !important;
            color: white !important;
            width: 22px !important;
            height: 22px !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-size: 12px !important;
            font-weight: bold !important;
            z-index: 999999 !important;
            min-width: 22px !important;
            text-align: center !important;
            border: 2px solid white !important;
            box-shadow: 0 0 8px rgba(0, 102, 204, 0.6) !important;
            outline: none !important;
            overflow: visible !important;
            clip: none !important;
            visibility: visible !important;
            opacity: 1 !important;
            pointer-events: none !important;
        }

        .search-bar {
            flex-grow: 1;
            background: #f0f0f0;
            border-radius: 50px;
            padding: 5px 20px;
            display: flex;
            align-items: center;
            max-width: 800px;
        }

        .search-bar input {
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            outline: none;
            background: none;
        }

        .search-bar i {
            color: #666;
            cursor: pointer;
        }

        .products-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            margin-bottom: 100px;
        }

        .product-card {
            background: black;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            width: calc(33.333% - 14px);
            border: 2px solid #333;
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
            background: white;
            filter: brightness(0.8) contrast(1.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.05);
        }

        /* Модальное окно для изображений */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease;
        }

        .image-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }

        .image-modal img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s ease;
            background: none;
            border: none;
            padding: 0;
            outline: none;
        }

        .image-modal-close:hover {
            color: #4F8AFF;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: translate(-50%, -50%) scale(0.5); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-content {
            padding: 15px;
        }

        .product-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.2;
            min-height: 40px;
            display: flex;
            align-items: flex-start;
            color: white;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #4F8AFF;
        }

        .product-footer {
            background: black;
            padding: 15px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
        }

        .category-badge {
            display: none;
        }

        .buttons-container {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: none;
            padding: 0;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background: #4F8AFF !important;
            color: white !important;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover {
            filter: brightness(1.2);
        }

        .quantity-input {
            width: 30px;
            border: none;
            background: none;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            -moz-appearance: textfield;
            padding: 0;
            color: white;
        }

        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .add-to-cart-button {
            background: black;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: lowercase;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 2px solid black;
        }

        .add-to-cart-button::before {
            content: '';
            position: absolute;
            left: 20%;
            top: 40%;
            height: 8px;
            width: 8px;
            border-radius: 8px;
            background-color: #4F8AFF;
            transition: all 0.3s ease;
            z-index: -1;
        }

        .add-to-cart-button:hover::before {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background-color: #4F8AFF;
        }

        .cart-button {
            position: relative;
            overflow: visible !important;
        }

        .cart-icon-container {
            position: relative;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-icon {
            position: absolute;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 24px;
        }

        .cart-icon.top {
            transform: translateY(0);
            opacity: 1;
        }

        .cart-icon.bottom {
            transform: translateY(24px);
            opacity: 0;
        }

        .cart-button:hover .cart-icon.top {
            transform: translateY(-24px);
            opacity: 0;
        }

        .cart-button:hover .cart-icon.bottom {
            transform: translateY(0);
            opacity: 1;
        }

        .order-button {
            background: #4F8AFF;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: lowercase;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 2px solid #4F8AFF;
        }

        .order-button::before {
            content: '';
            position: absolute;
            left: 20%;
            top: 40%;
            height: 8px;
            width: 8px;
            border-radius: 8px;
            background-color: black;
            transition: all 0.3s ease;
            z-index: -1;
        }

        .order-button:hover::before {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background-color: black;
        }

        .filter-menu {
            position: absolute;
            left: 0;
            top: 60px;
            background: #f0f0f0;
            border-radius: 15px;
            padding: 10px;
            display: none;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .filter-option {
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            font-weight: bold;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .filter-option::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .filter-option:hover::before {
            width: 200%;
            height: 200%;
            background: rgba(0, 0, 0, 0.15);
        }

        .filter-option:hover {
            background: rgba(0, 0, 0, 0.05);
            transform: scale(1.02);
        }

        .footer {
            position: relative;
            padding: 20px;
            background: #000000;
            text-align: center;
            z-index: 1000;
            border-top: 2px solid #333;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-left {
            color: #888;
            font-size: 14px;
        }

        .footer-right {
            color: #666666;
            font-size: 12px;
        }

        .privacy-link {
            color: #666666;
            text-decoration: none;
            font-size: 12px;
            margin-left: 20px;
        }

        .privacy-link:hover {
            color: #999;
        }

        @media (max-width: 1200px) {
            .product-card {
                width: calc(50% - 10px);
            }
        }

        @media (max-width: 768px) {
            .product-card {
                width: 100%;
            }
        }

</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="logo-text-mix">микс</span>
            <div class="logo-m-container">
                <div class="helmet-container">
                    <svg width="40" height="30" viewBox="0 0 52 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <ellipse cx="26" cy="33" rx="22" ry="5" fill="#222"/>
                        <path d="M8 31V21C8 9 44 9 44 21V31" fill="#222"/>
                        <rect x="22" y="3" width="8" height="15" rx="3" fill="#222"/>
                        <line x1="15" y1="23" x2="15" y2="30" stroke="#3498DB" stroke-width="2"/>

                    </svg>
                </div>
                <span class="logo-text-m">М</span>
            </div>
        </div>
        <a href="index.html" class="back-button">
            <i class="material-icons">arrow_back</i>
            назад
        </a>
    </header>

    <main class="main-content">
        <div class="search-container">
            <button class="menu-button" id="filterButton">
                <i class="material-icons">menu</i>
            </button>
            <div class="search-bar">
                <input type="text" placeholder="ПОИСК" oninput="searchProducts(this.value)">
                <i class="material-icons">search</i>
            </div>
            <button class="cart-button" id="cartButton" onclick="window.location.href='cart.html'" style="width: 50px; height: 50px; border-radius: 50%; background: #f0f0f0; display: flex; align-items: center; justify-content: center;">
                <div class="cart-icon-container">
                    <i class="material-icons cart-icon top">shopping_cart</i>
                    <i class="material-icons cart-icon bottom">shopping_cart</i>

            <div class="filter-menu" id="filterMenu">
                <div class="filter-option" onclick="filterProducts('all')">Все</div>
                <div class="filter-option" onclick="filterProducts('Станки')">Станки</div>
                <div class="filter-option" onclick="filterProducts('Стройматериалы')">Стройматериалы</div>

        </div>

        <div class="products-grid" id="productsGrid"></div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div>© 2025 МИКС М. Все права защищены.</div>
            </div>
            <div class="footer-right">
                <a href="privacy.html" class="privacy-link">политика конфиденциальности</a>
            </div>
        </div>
    </footer>

        const products = [
            // Станки
            { name: 'Токарный станок JET', price: 35000, category: 'Станки', image: './assets/images/products/lathe_jet.jpg' },

        function formatPrice(price) {
            return price.toLocaleString('ru-RU') + ' ₽';
        }

        function renderProducts(filteredProducts) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                console.log('Loading image:', product.image);
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image" onclick="openImageModal('${product.image}', '${product.name}')" onerror="console.error('Failed to load image:', this.src)">
                    <div class="product-content">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">${formatPrice(product.price)}</p>
                    </div>
                    <div class="product-footer">
                        <span class="category-badge">${product.category}</span>
                        <div class="buttons-container">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="event.stopPropagation(); updateQuantity('${product.name}', -1)">-</button>
                                <input type="number" class="quantity-input" id="quantity-${product.name.replace(/\s+/g, '-')}" value="0" min="0" max="99" onchange="validateQuantity(this)">
                                <button class="quantity-btn" onclick="event.stopPropagation(); updateQuantity('${product.name}', 1)">+</button>
                            </div>
                            <button class="add-to-cart-button" onclick="addToCart('${product.name}', ${product.price}, '${product.category}')">
                                в корзину
                            </button>
                            <button class="order-button" onclick="window.location.href='order.html?product=${encodeURIComponent(product.name)}&price=${product.price}'">
                                заказать
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function searchProducts(query) {
            const filtered = products.filter(product => 
                product.name.toLowerCase().includes(query.toLowerCase())
            );
            renderProducts(filtered);
        }

        function filterProducts(category) {
            const filtered = category === 'all' 
                ? products 
                : products.filter(product => product.category === category);
            renderProducts(filtered);
            document.getElementById('filterMenu').style.display = 'none';
        }

        // Логика для фильтра
        const filterButton = document.getElementById('filterButton');
        const filterMenu = document.getElementById('filterMenu');

        // Обработчик клика по кнопке фильтра
        filterButton.addEventListener('click', (event) => {
            event.stopPropagation(); // Предотвращаем всплытие события
            filterMenu.style.display = filterMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Обработчик клика по опциям фильтра
        filterMenu.addEventListener('click', (event) => {
            event.stopPropagation(); // Предотвращаем всплытие события
        });

        // Закрывать фильтр при клике в любом месте страницы
        document.addEventListener('click', () => {
            filterMenu.style.display = 'none';
        });

        // Функции для работы с корзиной
        function getCart() {
            const cart = localStorage.getItem('cart');
            return cart ? JSON.parse(cart) : [];
        }

        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            const cart = getCart();
            const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCount = document.getElementById('cartCount');
            console.log('Cart items:', cart);
            console.log('Total quantity:', totalQuantity);
            console.log('Cart count element:', cartCount);
            
            if (totalQuantity > 0) {
                cartCount.textContent = totalQuantity;
                cartCount.style.display = 'flex';
                cartCount.style.alignItems = 'center';
                cartCount.style.justifyContent = 'center';
                cartCount.style.visibility = 'visible';
                cartCount.style.opacity = '1';
                cartCount.style.background = '#4F8AFF';
                console.log('Cart count shown:', totalQuantity);
            } else {
                // НЕ скрываем кружок, оставляем его видимым
                cartCount.textContent = '0';
                cartCount.style.display = 'flex';
                cartCount.style.visibility = 'visible';
                cartCount.style.opacity = '1';
                cartCount.style.background = '#4F8AFF';
                console.log('Cart count visible with 0');
            }
        }

        function validateQuantity(input) {
            let value = parseInt(input.value);
            if (isNaN(value) || value < 0) value = 0;
            if (value > 99) value = 99;
            input.value = value;
        }

        function updateQuantity(productName, delta) {
            const inputId = `quantity-${productName.replace(/\s+/g, '-')}`;
            const input = document.getElementById(inputId);
            let value = parseInt(input.value) + delta;
            if (value < 0) value = 0;
            if (value > 99) value = 99;
            input.value = value;
        }

        function addToCart(name, price, category) {
            const inputId = `quantity-${name.replace(/\s+/g, '-')}`;
            const input = document.getElementById(inputId);
            const quantity = parseInt(input.value);
            
            if (quantity === 0) {
                alert('Пожалуйста, укажите количество товара больше 0');
                return;
            }
            
            const cart = getCart();
            cart.push({ 
                name, 
                price, 
                category,
                quantity,
                totalPrice: price * quantity
            });
            saveCart(cart);

            // Сброс количества на 0
            input.value = 0;

            // Анимация кнопки корзины
            const cartButton = document.getElementById('cartButton');
            cartButton.style.transform = 'scale(1.2)';
            setTimeout(() => {
                cartButton.style.transform = 'scale(1)';
            }, 200);
        }

        // Функции для модального окна изображений
        function openImageModal(imageSrc, imageAlt) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imageSrc;
            modalImage.alt = imageAlt;
            modal.style.display = 'block';
            
            // Блокируем прокрутку страницы
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            
            // Восстанавливаем прокрутку страницы
            document.body.style.overflow = 'auto';
        }

        // Закрытие модального окна при клике вне изображения
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeImageModal();
            }
        }

        // Закрытие модального окна по клавише Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeImageModal();
            }
        });

        // Инициализация при загрузке страницы
        window.onload = () => {
            renderProducts(products);
            updateCartCount();
        };
    </script>

        <span class="image-modal-close" onclick="closeImageModal()">&times;</span>
        <div class="image-modal-content">
            <img id="modalImage" src="" alt="">
        </div>
    </div>
